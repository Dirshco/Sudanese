<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudanese American Community Bylaws Draft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background for professional look */
            background-color: #0d1117; 
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2a37; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #60a5fa; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-4xl mx-auto mb-10 text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-400">
            Bylaws Draft Review
        </h1>
        <p class="mt-2 text-xl text-gray-300">
            Sudanese Community in Greater Lansing
        </p>
        <p class="mt-1 text-sm text-gray-500">
            Reviewing Initial Decisions/Values for the Articles of Governance.
        </p>
    </header>

    <div id="bylaws-container" class="max-w-4xl mx-auto space-y-8">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <footer class="max-w-4xl mx-auto mt-12 text-center text-sm text-gray-500 border-t border-gray-700 pt-4">
        Draft Adopted Date: 10/29/25 (Initial Draft Version)
    </footer>

    <script>
        // Manually structured data for reliable rendering
        const bylawsData = [
            { article: 'I', section: '1', title: 'Name', description: 'Legal name of the organization.', note: 'Must match Articles of Incorporation.', decision: 'Sudanese Community in Greater Lansing' },
            { article: 'I', section: '2', title: 'Governing Law', description: 'State of incorporation.', note: 'Michigan Nonprofit Corporation Act.', decision: 'State of Michigan' },
            { article: 'I', section: '3', title: 'Purpose', description: 'Mission and goals (charitable, educational, etc.).', note: 'Required for 501(c)(3) status.', decision: 'Promote social/cultural welfare of the Sudanese community in Greater Lansing. The Organization is a nonprofit, nonpolitical, and nonreligious community association established to: 1. Promote unity and cooperation among Sudanese residents in Greater Lansing. 2. Preserve and promote Sudanese culture and heritage. 3. Support educational, social, and professional development. 4. Facilitate integration and engagement with the broader community. 5. Provide assistance and advocacy for immigrants, refugees, and members in need.' },
            { article: 'I', section: '4', title: 'Principal Office', description: 'Location for corporate records.', note: 'Must be in the Greater Lansing Area, MI.', decision: '100 main st, Lansing, MI 48910' },

            { article: 'II', section: '1', title: 'Eligibility', description: 'Who can be a member.', note: 'Should be broad to support mission.', decision: 'Membership is open to all Sudanese residents of Greater Lansing and supporters of the Organization’s mission.' },
            { article: 'II', section: '2', title: 'Dues', description: 'Power to set membership fees.', note: 'Set by the Board of Directors.', decision: 'To be determined by the Board.' },
            { article: 'II', section: '3', title: 'Rights', description: 'Members\' voting rights and privileges.', note: 'Essential for membership-based organizations.', decision: 'Right to vote, serve on committees, access records.' },
            { article: 'II', section: '4', title: 'Termination', description: 'Process for suspending or expelling a member.', note: 'Requires due process (notice and hearing).', decision: 'Membership may be suspended or terminated by a two-thirds (2/3) vote of the Executive Committee for conduct detrimental to the Organization.' },
            
            { article: 'III', section: '1', title: 'Annual Meeting and Election', description: 'Requirement and purpose of the main yearly meeting.', note: 'Used for elections and reports.', decision: 'General Assembly meets annually. Officers elected by majority vote for 2-year terms, renewable up to 3 terms total. Vacancies filled by Executive Committee appointment until next election.' },
            { article: 'III', section: '2', title: 'Special Meetings', description: 'Who can call an emergency meeting.', note: 'Set a clear procedure.', decision: 'Executive Committee meets quarterly or as needed. Called by President, majority of Board, or 20% of Members.' },
            { article: 'III', section: '3', title: 'Notice', description: 'How members are informed of meetings.', note: 'Timeframe is important for legal compliance.', decision: '60 days advance written/electronic notice.' },
            { article: 'III', section: '4', title: 'Quorum', description: 'Minimum number of members needed to conduct business.', note: 'Essential for legal decisions.', decision: '15% of Members in good standing.' },
            { article: 'III', section: '5', title: 'Voting', description: 'Standard majority requirement for motions.', note: 'Simple majority unless otherwise specified.', decision: 'Simple majority of votes cast at a meeting where quorum is present.' },
            
            { article: 'IV', section: '1', title: 'Authority', description: 'The Board\'s role as the governing body.', note: 'Board manages all affairs.', decision: 'Managed by the Board of Directors.' },
            { article: 'IV', section: '2', title: 'Number', description: 'The size of the Board of Directors.', note: 'Michigan requires a minimum of 3 directors.', decision: 'Minimum: 5 / Maximum: 9' },
            { article: 'IV', section: '3', title: 'Term', description: 'Length of a Director\'s service and term limits.', note: 'Staggered terms are recommended for stability.', decision: 'Term: 2 years / Limit: 3 consecutive terms.' },
            { article: 'IV', section: '4', title: 'Removal', description: 'Process for removing a Director.', note: 'Must be clearly defined.', decision: '2/3 vote of remaining Directors or majority of Members.' },
            { article: 'IV', section: '5', title: 'Meetings', description: 'Frequency of regular Board meetings.', note: 'Essential for active governance.', decision: 'Quarterly' },
            { article: 'IV', section: '6', title: 'Quorum', description: 'Minimum number of Directors needed to hold a Board meeting.', note: 'Usually a simple majority of Directors in office.', decision: 'Simple majority of Directors then in office.' },
            
            { article: 'V', section: '1', title: 'Officers', description: 'The required roles.', note: 'Michigan requires a President, Secretary, and Treasurer.', decision: 'President, Vice-President, Secretary, Treasurer.' },
            { article: 'V', section: '2', title: 'Election/Term', description: 'How and when Officers are chosen.', note: 'Elected by the Board from the Directors.', decision: '1 year term, elected by the Board.' },
            { article: 'V', section: '3', title: 'Duties', description: 'Brief outline of each Officer\'s responsibility.', note: 'President is CEO; Secretary keeps minutes; Treasurer handles finance.', decision: 'Dueties: President: leads & represents. Vice President: assists President. Secretary: records & correspondence. Treasurer: finances. Public Relations Officer: outreach. Cultural & Events Coordinator: events. Community Services Coordinator: welfare programs. Finances: Fiscal year: Jan 1–Dec 31. Funds used only for Organization purposes. Treasurer presents annual report. No profit distribution to members except reasonable compensation.' },
            
            { article: 'VI', section: '1', title: 'Indemnification', description: 'Protecting Directors and Officers from legal liability.', note: 'Recommended for non-profits.', decision: 'To the full extent permitted by Michigan law.' },
            { article: 'VI', section: '2', title: 'Conflict of Interest', description: 'Requirement for a formal policy.', note: 'Required for IRS 501(c)(3) application.', decision: 'Board will adopt and annually review the formal policy.' },
            
            { article: 'VII', section: '1', title: 'Amendments', description: 'How the Bylaws can be changed.', note: 'Must require a supermajority of the voting body.', decision: '2/3 vote of the Members at a meeting with notice of the proposed change.' },
            
            { article: 'VIII', section: '1', title: 'Dissolution', description: 'How assets are handled if the organization closes.', note: 'Required for IRS 501(c)(3) status.', decision: 'Assets distributed to another qualifying 501(c)(3) or governmental entity.' },
            { article: 'VIII', section: '2', title: 'Non-Discrimination', description: 'Non-Discrimination rules', note: 'Important rules', decision: 'Organization shall not discriminate on race, color, religion, gender, age, disability, or national origin.' },
            { article: 'VIII', section: '3', title: 'Committees/subcomittees', description: 'Organization structure', note: 'Details about committes and subcomittees', decision: 'Executive Committee may establish subcommittees (e.g., Youth, Women’s Affairs, Education).' },
            { article: 'VIII', section: '4', title: 'Adoption', description: 'Adopted by the Founding Members of the Sudanese Community in Greater Lansing on .', note: '', decision: '10/29/25' },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('bylaws-container');
            
            // Group data by Article No.
            const groupedData = bylawsData.reduce((acc, item) => {
                const articleKey = item.article;
                if (!acc[articleKey]) {
                    acc[articleKey] = [];
                }
                acc[articleKey].push(item);
                return acc;
            }, {});

            // Map Article Roman numeral to a human-readable title
            const articleTitles = {
                'I': 'Organization & Name',
                'II': 'Membership',
                'III': 'Meetings & Voting',
                'IV': 'Board of Directors',
                'V': 'Officers & Duties',
                'VI': 'Financial & Legal Compliance',
                'VII': 'Bylaw Amendments',
                'VIII': 'General Provisions',
            };

            // Function to render a single data row
            const renderSection = (data) => `
                <div class="p-4 bg-gray-800 rounded-lg shadow-lg border border-gray-700 hover:border-blue-500 transition duration-300">
                    <!-- Title/Topic and Section No -->
                    <h4 class="text-lg font-bold text-gray-100 flex items-baseline">
                        <span class="text-blue-400 mr-2 text-sm font-mono tracking-widest">${data.article}.${data.section}</span>
                        ${data.title}
                    </h4>
                    
                    <!-- Description & Key Requirement/Michigan Law Note -->
                    <div class="mt-2 text-sm text-gray-400 border-l-2 border-gray-600 pl-3">
                        <p class="font-medium">${data.description}</p>
                        <p class="mt-1 text-xs italic text-gray-500">
                            ${data.note ? `[Note: ${data.note}]` : ''}
                        </p>
                    </div>

                    <!-- Initial Decision/Value (The actual bylaw text) -->
                    <div class="mt-4 p-3 bg-gray-900 rounded-md border border-gray-700">
                        <p class="text-xs uppercase text-green-400 font-semibold mb-1 tracking-wider">Initial Decision/Value</p>
                        <p class="text-base text-gray-200 leading-relaxed whitespace-pre-wrap">${data.decision}</p>
                    </div>
                </div>
            `;

            // Function to render the entire Article group
            Object.keys(groupedData).forEach(articleKey => {
                const articleData = groupedData[articleKey];
                const articleTitle = articleTitles[articleKey] || `Article ${articleKey}`;

                const articleSection = document.createElement('section');
                articleSection.className = 'bg-gray-900 rounded-xl shadow-2xl p-6 md:p-8';
                
                articleSection.innerHTML = `
                    <h2 class="text-2xl md:text-3xl font-extrabold text-white mb-6 border-b-4 border-blue-600 pb-2 flex items-center">
                        <span class="text-blue-500 mr-3">${articleKey}</span>
                        ${articleTitle}
                    </h2>
                    <div class="space-y-4">
                        ${articleData.map(renderSection).join('')}
                    </div>
                `;
                container.appendChild(articleSection);
            });
        });
    </script>
</body>
</html>
